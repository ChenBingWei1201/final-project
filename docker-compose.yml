version: '3.3'
services :
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: WPFP
    restart: always
  admin:
    image: adminer
    restart: always
    depends_on: 
      - db
    ports:
      - "8070:8070"